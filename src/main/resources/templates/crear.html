<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title th:text="${titulo}"></title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}">
<body>

	<div class="container" style="padding-top: 150px;">
		<form class="needs-validation"
			th:action="@{/crear/}" th:object="${usuario}"
			method="post" novalidate>
			<div class="form-group">
				<label for="nickname">Nombre de usuario</label> <input
					th:field="*{nickname}" type="text" class="form-control"
					id="nickname" placeholder="Ingresa el nuevo nombre de usuario">
			</div>
			<div class="form-group">
				<label for="password">Contraseña</label> <input
					th:field="*{password}" type="password" class="form-control"
					id="password" placeholder="Ingresa la nueva contraseña">
			</div>
			<div class="form-group">
				<label for="password">Email</label> <input th:field="*{email}"
					type="email" class="form-control" id="email"
					placeholder="Ingrese nuevo email">
			</div>
			<button type="submit" class="btn btn-primary" name="create" id="create">Crear</button>

		</form>
	</div>


</body>
</html>
